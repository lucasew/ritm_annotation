app-id: io.github.lucasew.ritm_annotation
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: ritm_annotation
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --share=network
modules:
  - name: python3-pip-packages
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --prefix=${FLATPAK_DEST} .
    sources:
      - type: git
        url: https://github.com/lucasew/ritm_annotation.git
        tag: 0.12.3
