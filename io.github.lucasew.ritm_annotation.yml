app-id: io.github.lucasew.ritm_annotation
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: /app/bin/ritm_annotation
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --share=network
build-options:
  build-args:
    - --share=network
modules:
  - name: ritm_annotation
    buildsystem: simple
    build-commands:
      - pip3 install --no-cache-dir --verbose --prefix=${FLATPAK_DEST} torch torchvision --index-url https://download.pytorch.org/whl/cpu
      - pip3 install --no-cache-dir --verbose --prefix=${FLATPAK_DEST} .
      - install -Dm644 io.github.lucasew.ritm_annotation.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: dir
        path: .
