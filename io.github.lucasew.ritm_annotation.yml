app-id: io.github.lucasew.ritm_annotation
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: ritm_annotation
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --share=network
modules:
  - name: ritm_annotation
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --prefix=${FLATPAK_DEST} .
      - install -Dm644 io.github.lucasew.ritm_annotation.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: dir
        path: .
