[pytest]
# Pytest configuration for RITM Annotation

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = ritm_annotation/tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (use real PyTorch models)
    slow: Slow tests that may take several seconds
    requires_gpu: Tests that require GPU

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Uncomment for coverage
    # --cov=ritm_annotation
    # --cov-report=html
    # --cov-report=term-missing

# Ignore patterns
norecursedirs = .git .tox dist build *.egg

# Timeout for tests (in seconds)
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
