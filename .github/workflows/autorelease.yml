name: Autorelease

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
  schedule:
    - cron: '0 2 * * 6'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: mise run install

      - name: Setup git config
        run: |
          git config user.name actions-bot
          git config user.email actions-bot@users.noreply.github.com

      - name: Codegen
        run: mise run codegen

      - name: Create Pull Request if there is new stuff from updaters
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v7
        id: pr_create
        with:
          commit-message: Updater script changes
          branch: updater-bot
          delete-branch: true
          title: "Updater: stuff changed"
          body: |
            Changes caused from update scripts

      - name: Check if should skip
        id: pr_check
        if: github.event_name != 'pull_request'
        env:
          PR_NUMBER: ${{ steps.pr_create.outputs.pull-request-number }}
        run: |
          if [[ ! -z "$PR_NUMBER" ]]; then
            echo "The update scripts changed something and a PR was created. Giving up deploy." >> $GITHUB_STEP_SUMMARY
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: CI (Lint and Test)
        if: steps.pr_check.outputs.skip != 'true'
        run: mise run ci

      - name: Free disk space aggressively
        if: steps.pr_check.outputs.skip != 'true'
        run: |
            echo "Before cleanup:"
            df -h
            sudo rm -rf /usr/share/dotnet
            sudo rm -rf /opt/ghc
            sudo rm -rf /usr/local/share/boost
            sudo rm -rf /usr/local/lib/android
            sudo rm -rf /opt/hostedtoolcache
            sudo docker system prune -af
            sudo apt-get clean
            echo "After cleanup:"
            df -h

      - name: Build Artifacts
        if: steps.pr_check.outputs.skip != 'true'
        env:
          TAG: ghcr.io/${{ github.repository }}
        run: mise run ci-build

      - name: Upload Flatpak Artifact
        if: steps.pr_check.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ritm_annotation-flatpak
          path: ritm_annotation.flatpak

      - name: Upload Wheel Artifact
        if: steps.pr_check.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: dist/*.whl

      - name: Make release if everything looks right
        id: release
        if: github.event_name != 'pull_request' && steps.pr_check.outputs.skip != 'true'
        env:
          NEW_VERSION: ${{ github.event.inputs.new_version }}
        run: |
          if [[ ! -z "$NEW_VERSION" ]]; then
            NO_TAG=1 ./make_release "$NEW_VERSION"
            VERSION=$(cat ./ritm_annotation/VERSION)
            echo "New version: $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

          # If it's a tag push, we should set version to the tag name
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
             TAG_NAME=${GITHUB_REF#refs/tags/}
             echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Login to registry
        if: steps.release.outputs.version != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Publish container to registry
        if: steps.release.outputs.version != ''
        env:
            TAG: ghcr.io/${{ github.repository }}
            RELEASE_VERSION: ${{ steps.release.outputs.version }}
        run: |
            docker push "${TAG}:latest"
            docker tag "${TAG}:latest" "${TAG}:${RELEASE_VERSION}"
            docker push "${TAG}:${RELEASE_VERSION}"

      - name: Create release
        if: steps.release.outputs.version != ''
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            TAG: ${{ steps.release.outputs.version }}
            TITLE: Release ${{ steps.release.outputs.version }}
        run: |
            gh release create "$TAG" \
            --title "$TITLE" \
            --generate-notes \
            --notes-start-tag $(gh release list --limit 1 --json tagName -q .[].tagName || echo "")

      - name: Upload Flatpak to release
        if: steps.release.outputs.version != ''
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            TAG: ${{ steps.release.outputs.version }}
        run: |
            gh release upload "$TAG" ritm_annotation.flatpak --clobber

      - name: Publish to PyPI
        if: steps.release.outputs.version != ''
        env:
            TWINE_USERNAME: __token__
            TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
            uvx twine upload dist/*.whl
