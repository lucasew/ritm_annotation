
name: Autorelease

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
    branches:
    - main
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        default: 'patch'
  schedule:
    - cron: '0 2 * * 6' # saturday 2am

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.release.outputs.version }}
      should_skip: ${{ steps.pr_check.outputs.skip }}
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - uses: jdx/mise-action@v3

    - name: Setup git config
      run: |
        git config user.name actions-bot
        git config user.email actions-bot@users.noreply.github.com

    - name: Update locales
      run: ./update_locales

    - name: Check and format
      run: uv run ./check

    - name: Create Pull Request if there is new stuff from updaters
      if: github.event_name != 'pull_request'
      uses: peter-evans/create-pull-request@v7
      id: pr_create
      with:
        commit-message: Updater script changes
        branch: updater-bot
        delete-branch: true
        title: "Updater: stuff changed"
        body: |
          Changes caused from update scripts

    - name: Check if should skip
      id: pr_check
      if: github.event_name != 'pull_request'
      env:
        PR_NUMBER: ${{ steps.pr_create.outputs.pull-request-number }}
      run: |
        if [[ ! -z "$PR_NUMBER" ]]; then
          echo "The update scripts changed something and a PR was created. Giving up deploy." >> $GITHUB_STEP_SUMMARY
          echo "skip=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        echo "skip=false" >> $GITHUB_OUTPUT

    - name: Make release if everything looks right
      id: release
      if: github.event_name != 'pull_request' && steps.pr_check.outputs.skip != 'true'
      env:
        NEW_VERSION: ${{ github.event.inputs.new_version }}
      run: |
        if [[ ! -z "$NEW_VERSION" ]]; then
          NO_TAG=1 ./make_release "$NEW_VERSION"
          VERSION=$(cat ./ritm_annotation/VERSION)
          echo "New version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "version=" >> $GITHUB_OUTPUT
        fi

    - name: Upload repository state
      if: steps.pr_check.outputs.skip != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: repository-state
        path: |
          .
          !.git

  build-flatpak:
    needs: prepare
    if: needs.prepare.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Download repository state
      uses: actions/download-artifact@v4
      with:
        name: repository-state
        path: .

    - uses: jdx/mise-action@v3

    - name: Cleanup environment
      uses: lucasew/action-i-only-care-about-nix@v1

    - name: Free disk space aggressively
      run: |
        echo "Before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/hostedtoolcache
        sudo docker system prune -af
        sudo apt-get clean
        echo "After cleanup:"
        df -h

    - name: Build Flatpak
      run: mise run ci-build:flatpak

    - name: Upload Flatpak as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ritm_annotation-flatpak
        path: ritm_annotation.flatpak

  build-docker:
    needs: prepare
    if: needs.prepare.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      USERNAME: ${{ github.actor }}
    permissions:
      packages: write
    steps:
    - name: Login to registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.USERNAME }}
        password: ${{ github.token }}

    - name: Download repository state
      uses: actions/download-artifact@v4
      with:
        name: repository-state
        path: .

    - uses: jdx/mise-action@v3

    - name: Cleanup environment
      uses: lucasew/action-i-only-care-about-nix@v1

    - name: Build Docker container
      env:
        TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      run: mise run ci-build:docker

    - name: Save Docker image
      env:
        TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      run: docker save "${TAG}:latest" -o docker-image.tar

    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: docker-image.tar

  build-wheel:
    needs: prepare
    if: needs.prepare.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Download repository state
      uses: actions/download-artifact@v4
      with:
        name: repository-state
        path: .

    - uses: jdx/mise-action@v3

    - name: Cleanup environment
      uses: lucasew/action-i-only-care-about-nix@v1

    - name: Build wheel
      run: mise run ci-build:wheel

    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: python-wheel
        path: dist/*.whl

  release:
    needs: [prepare, build-flatpak, build-docker, build-wheel]
    if: needs.prepare.outputs.release_version != ''
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      USERNAME: ${{ github.actor }}
      RELEASE_VERSION: ${{ needs.prepare.outputs.release_version }}
    permissions:
      contents: write
      packages: write
    steps:
    - name: Download repository state
      uses: actions/download-artifact@v4
      with:
        name: repository-state
        path: .

    - name: Download Flatpak
      uses: actions/download-artifact@v4
      with:
        name: ritm_annotation-flatpak
        path: .

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: .

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: python-wheel
        path: dist

    - name: Login to registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.USERNAME }}
        password: ${{ github.token }}

    - name: Load Docker image
      env:
        TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      run: docker load -i docker-image.tar

    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG: ${{ env.RELEASE_VERSION }}
        TITLE: Release ${{ env.RELEASE_VERSION }}
      run: |
        gh release create "$TAG" \
          --title "$TITLE" \
          --generate-notes \
          --notes-start-tag $(gh release list --limit 1 --json tagName -q .[].tagName)

    - name: Upload Flatpak to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG: ${{ env.RELEASE_VERSION }}
      run: |
        gh release upload "$TAG" ritm_annotation.flatpak --clobber

    - name: Publish container
      env:
        TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      run: |
        VERSION="${{ env.RELEASE_VERSION }}"
        docker tag  "$TAG:latest" "$TAG:$VERSION"
        docker push "$TAG:$VERSION"
        docker push "$TAG:latest"

    - name: Build and publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        uvx twine upload dist/*.whl
